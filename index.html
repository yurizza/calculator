<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0c7862c63f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Calculator | Projek</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-logo">
                <p>calculator</p>
            </div>
            <div class="header-list">
                <ul>
                    <li><a href="#">scientific</a></li>
                    <li><a href="#">normal</a></li>
                    <li><a href="#">informatic</a></li>
                </ul>
            </div>
            <div class="fa fa-bars menu-icon" name="apps-outline"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calculator">
                <div class="calculator-all-screen">
                    <input type="text" class="calculator-screen-history" value="" disabled>
                    <input type="text" class="calculator-screen" value="0" disabled>
                </div>
                <div class="calculator-keys">
                    <div class="row">
                        <button class="all-clear">AC</button>
                        <button class="percentage" value="%">%</button>
                        <button class="operator" value="/">&divide;</button>
                    </div>
                    <div class="row">
                        <button class="number" value="7">7</button>
                        <button class="number" value="8">8</button>
                        <button class="number" value="9">9</button>
                        <button class="operator"value="*" >&times;</button>
                    </div>
                    <div class="row">
                        <button class="number" value="4">4</button>
                        <button class="number" value="5">5</button>
                        <button class="number" value="6">6</button>
                        <button class="operator" value="-">-</button>
                    </div>
                    <div class="row">
                        <button class="number" value="1">1</button>
                        <button class="number" value="2">2</button>
                        <button class="number" value="3">3</button>
                        <button class="operator" value="+">+</button>
                    </div>
                    <div class="row">
                        <button class="number zero-btn" value="0">0</button>
                        <button class="decimal" value=".">.</button>
                        <button class="equal-sign">=</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
    
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
